<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/lab3/css/styles.css" />
    <title>My Profile</title>
  </head>
  <body class="bg-gray-100 p-10">
    <h1 class="text-4xl mb-8"><i class="icon"></i> My Profile</h1>
    <form
    method="post"
    enctype="multipart/form-data"
    class="bg-white p-8 rounded shadow-md"
    id="profile-form"
    >
    <div class="grid grid-cols-6 gap-4">
      <div class="col-span-6 md:col-span-2 lg:col-span-1">
        <label for="avatar" class="block text-sm font-medium text-gray-700"></label>
            <img
            id="avatar-preview"
            src="/lab3/img/Avatar.jpg"
            alt="avatar placeholder"
            width="200px"
            />
            <input
            type="file"
            required
            id="avatar"
            name="avatar"
            placeholder="upload"
            class="mt-1 p-2 border rounded-md w-full"
            />
          </label>
        </div>
        <div class="col-span-6 md:col-span-4 lg:col-span-2">
          <div class="mb-4">
            <label
            for="lastname"
            required
            class="block text-sm font-medium text-gray-700"
            >Last Name:</label
            >
            <input
            type="text"
            id="lastname"
            name="lastname"
            required
            class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
            >Name:</label
            >
            <input
            type="text"
            id="name"
            name="name"
            class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label
            for="middlename"
            class="block text-sm font-medium text-gray-700"
            >Middle Name:</label
            >
            <input
            type="text"
            required
            id="middlename"
            name="middlename"
            class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <div class="mb-4">
            <label
            for="birthdate"
              class="block text-sm font-medium text-gray-700"
              >Birthdate:</label
              >
              <input
              type="date"
              required
              id="birthdate"
              name="birthdate"
              class="mt-1 p-2 w-full border rounded-md"
              />
            </div>
            <div class="mb-4 flex justify-between">
              <div class="flex-grow pr-4">
              <label
              for="gender"
              class="block text-sm font-medium text-gray-700"
              >Gender:</label
              >
              <select
              name="gender"
              required
              id="gender"
              class="mt-1 p-2 w-full border rounded-md"
              >
              <option value="" disabled selected hidden>-</option>
              <option value="1">option 1</option>
              <option value="2">option 2</option>
              <option value="3">option 3</option>
            </select>
            </div>
            <div class="flex-grow pl-4">
              <label
              for="nationality"
              class="block text-sm font-medium text-gray-700"
              >Nationality:</label
              >
              <select
              name="nationality"
              id="nationality"
              required
              class="mt-1 p-2 w-full border rounded-md"
              >
              <option value="" disabled selected hidden>-</option>
              <option value="1">option 1</option>
              <option value="2">option 2</option>
              <option value="3">option 3</option>
            </select>
            </div>
          </div>

          <div class="mb-4 hidden md:block">
            <label for="about" class="block text-sm font-medium text-gray-700"
            >About you:</label
            >
            <textarea
            id="about"
            name="about"
            class="mt-1 p-2 w-full border rounded-md"
            ></textarea>
          </div>
        </div>
        <div class="col-span-6 lg:col-span-3">
          <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700"
            >Address:</label
            >
            <input
            type="text"
            id="address"
            required
            name="address"
            class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <fieldset class="mb-4">
            <legend class="text-sm font-medium text-gray-700 block">
              My Hobbies:
            </legend>
            
            <label for="option1" class="text-sm text-gray-700 block">
              <input
              type="checkbox"
              id="option1"
              name="hobbies"
              value="option 1"
              class="mt-1 mr-2"
              />
              Option 1</label
              >
              <label for="option2" class="text-sm text-gray-700 block">
                <input
                type="checkbox"
                id="option2"
                name="hobbies"
                value="option 2"
                class="mt-1 mr-2"
                />
                Option 2</label
                >
                <label for="option3" class="text-sm text-gray-700 block">
                  <input
                  type="checkbox"
                  id="option3"
                  name="hobbies"
                  value="option 3"
                  class="mt-1 mr-2"
                  />
                  Option 3</label
                  >
            <label for="option4" class="text-sm text-gray-700 block">
              <input
                type="checkbox"
                id="option4"
                name="hobbies"
                value="option 4"
                class="mt-1 mr-2"
                />
                Option 4</label
                >
              </fieldset>
              
              <div class="mb-4 flex justify-between">
                <div class="flex-grow pr-4">
              <label for="email" class="block">E-mail:</label>
              <input
                type="email"
                name="email"
                id="email"
                pattern=".+@*\.*"
                class="mt-1 p-2 w-full border rounded-md"
                required
                />
              </div>
            <div class="flex-grow ml-4">
              <label for="email" class="block">Skype:</label>
              <input
              type="text"
              name="skype"
              id="skype"
              class="mt-1 p-2 w-full border rounded-md"
              required
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="phone" class="block">Phone number:</label>
            <input
            type="tel"
            id="phone"
            name="phone"
            pattern="\+[36789][0-9]{10}.$"

            required
            class="mt-1 p-2 w-full border rounded-md"
            />
          </div>
          <fieldset class="mb-4">
            <legend>Keep in touch with:</legend>
            <label for="contact-phone" class="block">
              <input
              type="radio"
              name="contact"
              id="contact-phone"
              value="contact-phone"
              class="mt-1 p-2 mr-2"
              />
              Mobile Phone
            </label>
            <label for="contact-email" class="block">
              <input
              type="radio"
              name="contact"
              id="contact-email"
              value="contact-email"
              class="mt-1 p-2 mr-2"
              />
              E-mail
            </label>
            <label for="contact-skype" class="block">
              <input
              type="radio"
              name="contact"
              id="contact-skype"
              value="contact-skype"
                class="mt-1 p-2 mr-2"
              />
              Skype
            </label>
          </fieldset>

          <div>
            <label class="flex align-center flex-wrap"
            >Recieve email notificatons:
            <input
            type="checkbox"
            name="emailNotifications"
            class="email-notifications"
            />
            <span class="email-button border rounded-xl"
            ><span class="email-option py-1 px-2">Yes</span
              ><span class="email-option py-1 px-2">No </span>
            </span>
          </label>
          </div>
        </div>
      </div>
      <div class="border-t mt-4 pt-4 flex justify-center">
        <button
        type="submit"
        class="mt-6 bg-blue-500 text-white py-2 px-4 mr-4 rounded-md hover:bg-blue-600"
        >
        Save
      </button>
      <button
      type="reset"
      class="mt-6 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600"
        >
        Cancel
      </button>
    </div>
  </form>
</body>
<script src="/lab3/js/index.js"></script>
</html>
